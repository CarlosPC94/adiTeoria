<table class="table table-dark">
    <thead>
        <tr>
            <th>ID pokemon</th>
            <th>Nombre</th>  
            <th></th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let pokemon of listpokemon;let indice=index">
            <td>
                {{indice+1}}
            </td>
            <td>
                {{pokemon.name}}
            </td>
            <td><button (click)="pokemonInfo(indice+1)" class="btn btn-danger">Ver Pokemon</button></td>
       
        </tr>
    </tbody>


</table>
